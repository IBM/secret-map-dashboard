<div *ngIf="conference" class="container">
    <div  class="mainDisplay">
            <app-main-display 
            [conference]="conference">
            </app-main-display>
    </div>
    <div class="sideDisplay">
        <app-side-display 
            [steps]="steps" 
            [totalDistance]="totalDistance" 
            [calories]="calories"
            [conferenceAttendees]="conferenceAttendees">
        </app-side-display>
    </div>

</div>
