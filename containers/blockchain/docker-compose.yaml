version: "3.1"

services:
  redis-server:
    container_name: redis-server
    image: redis:4.0.5-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - 6379:6379

  shop-ca:
    container_name: shop-ca
    image: shop-ca
    environment:
      - FABRIC_CA_HOME=/ca
    command: fabric-ca-server start
    ports:
      - 7054:7054

  fitcoin-ca:
    container_name: fitcoin-ca
    image: fitcoin-ca
    environment:
      - FABRIC_CA_HOME=/ca
    command: fabric-ca-server start
    ports:
      - 8054:7054

  couchdb0:
    container_name: couchdb0
    image: hyperledger/fabric-couchdb:x86_64-1.0.2
    environment:
      - COUCHDB_USER=
      - COUCHDB_PASSWORD=
    ports:
      - 5984:5984

  couchdb1:
    container_name: couchdb1
    image: hyperledger/fabric-couchdb:x86_64-1.0.2
    environment:
      - COUCHDB_USER=
      - COUCHDB_PASSWORD=
    ports:
      - 6984:5984

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"

  orderer0:
    container_name: orderer0
    image: orderer-peer
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/orderer/crypto/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/orderer/crypto/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/orderer/crypto/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/orderer/crypto/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/orderer/crypto/tls/ca.crt]
    working_dir: /orderer
    command: orderer
    ports:
    - 7050:7050

  shop-peer:
    container_name: shop-peer
    image: shop-peer
    environment:
      - CORE_PEER_ID=shop-peer
      - CORE_PEER_ADDRESS=shop-peer:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=shop-peer:7051
      - CORE_PEER_LOCALMSPID=ShopOrgMSP
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fitcoin_default
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_ENDORSER_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_MSPCONFIGPATH=/peer/crypto/msp
      - CORE_PEER_TLS_CERT_FILE=/peer/crypto/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/peer/crypto/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/peer/crypto/tls/ca.crt
    working_dir: /peer
    command: peer node start
    volumes:
    - /var/run/:/host/var/run/
    ports:
    - 7051:7051
    - 7053:7053
    depends_on:
    - orderer0
    - couchdb0

  fitcoin-peer:
    container_name: fitcoin-peer
    image: fitcoin-peer
    environment:
      - CORE_PEER_ID=fitcoin-peer
      - CORE_PEER_ADDRESS=fitcoin-peer:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=fitcoin-peer:7051
      - CORE_PEER_LOCALMSPID=FitCoinOrgMSP
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb1:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fitcoin_default
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_ENDORSER_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_MSPCONFIGPATH=/peer/crypto/msp
      - CORE_PEER_TLS_CERT_FILE=/peer/crypto/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/peer/crypto/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/peer/crypto/tls/ca.crt
    working_dir: /peer
    command: peer node start
    volumes:
      - /var/run/:/host/var/run/
    ports:
      - 8051:7051
      - 8053:7053
    depends_on:
      - orderer0
      - shop-peer
      - couchdb1

  blockchain-setup :
    container_name: blockchain-setup
    image: blockchain-setup
    environment:
    - PORT=3000
    - DOCKER_SOCKET_PATH=/host/var/run/docker.sock
    - DOCKER_CCENV_IMAGE=hyperledger/fabric-ccenv:x86_64-1.0.2
    - SECRETSDIR=/run/secrets
    volumes:
    - /var/run/:/host/var/run/
    depends_on:
    - orderer0
    - shop-ca
    - shop-peer
    - fitcoin-ca
    - fitcoin-peer
    - couchdb0
    - couchdb1
    - rabbitmq
    - redis-server
    secrets:
      - config
      - channel

  shop-backend :
    container_name: shop-backend
    image: shop-backend
    environment:
    - PORT=3000
    - ORGID=org.ShopOrg
    - DOCKER_SOCKET_PATH=/host/var/run/docker.sock
    - DOCKER_CCENV_IMAGE=hyperledger/fabric-ccenv:x86_64-1.0.2
    - SECRETSDIR=/run/secrets
    - RABBITMQQUEUE=seller_queue
    - SOCKETPORT=3030
    - MESSAGEEXPIRY=600
    ports:
    - 3002:3000
    - 3030:3030
    volumes:
    - /var/run/:/host/var/run/
    depends_on:
    - orderer0
    - shop-ca
    - shop-peer
    - fitcoin-ca
    - fitcoin-peer
    - couchdb0
    - couchdb1
    - blockchain-setup
    - rabbitmq
    - redis-server
    secrets:
      - config
      - channel

  fitcoin-backend :
    container_name: fitcoin-backend
    image: fitcoin-backend
    environment:
    - PORT=3000
    - ORGID=org.FitCoinOrg
    - DOCKER_SOCKET_PATH=/host/var/run/docker.sock
    - DOCKER_CCENV_IMAGE=hyperledger/fabric-ccenv:x86_64-1.0.2
    - SECRETSDIR=/run/secrets
    - RABBITMQQUEUE=user_queue
    - SOCKETPORT=3030
    - MESSAGEEXPIRY=600
    ports:
    - 3001:3000
    - 3031:3030
    volumes:
    - /var/run/:/host/var/run/
    depends_on:
    - orderer0
    - shop-ca
    - shop-peer
    - fitcoin-ca
    - fitcoin-peer
    - couchdb0
    - couchdb1
    - blockchain-setup
    - rabbitmq
    - redis-server
    secrets:
      - config
      - channel

secrets:
  config:
    file: ./configuration/config.json
  channel:
    file: ./configuration/channel.tx
